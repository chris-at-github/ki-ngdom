<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="Main">

		<div class="module">
			<div class="module--header">
				<div class="module--header-title">Wizard</div>
			</div>

			<div class="container">
				<f:form action="create" class="form--layout-0">
					<div>
						<f:form.hidden value="{game}" name="game" />
						<f:form.hidden value="{processor}" name="processor" />
					</div>

					<f:render partial="Queue/Processor/{partial}" section="Main" arguments="{_all}" />

					<div class="form-action">
						<button class="form-button" type="submit">Create</button>
					</div>
				</f:form>
			</div>
		</div>

	</f:section>
</html>
