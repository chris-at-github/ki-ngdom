<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
	<f:section name="Main">
		<f:render section="Wizard" arguments="{_all}" />
	</f:section>

	<f:section name="Wizard">
		<f:form action="create" name="game" object="{game}">

			<div class="form-item">
				<label class="form-label" for="game-wizard-title">Title</label>
				<f:form.textfield property="title" class="form-field" id="game-wizard-title" />
			</div>
			
			<div class="form-actions">
				<button class="form-button" type="submit">Create</button>
			</div>

		</f:form>
	</f:section>
</html>
